<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="theme-color" content="#0c122c">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/static/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo data storage</title>
</head>
<body>

  <main class="main">
    <div class="main__wrapper">
      <div class="nav">
        <div class="nav__logo-container">
          <img class="nav__logo" src="./images/logo.svg" alt="Fylo Logo">
        </div>
        <div class="nav__icons">
          <div class="nav__icon-container">
            <img src="./images/icon-document.svg" alt="" class="nav__icon">
          </div>
          <div class="nav__icon-container">
            <img src="./images/icon-folder.svg" alt="" class="nav__icon">
          </div>
          <div class="nav__icon-container">
            <img src="./images/icon-upload.svg" alt="" class="nav__icon">
          </div>
        </div>
      
      </div>
      <div class="storage">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <span class="storage__bar-container">
          <span class="storage__bar"></span>
        </span>
        <div class="storage__info">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="storage__bubble"> 185 <span>GB Left</span></div>
      </div>
    </div>
  </main>
</body>
</html>
